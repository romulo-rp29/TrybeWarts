<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
 <header class="header">
    <img src='images/trybewarts-header-logo.svg' class="trybewarts-header-logo"></img>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="login">
        <input type="email" class="trybewarts-login" name="email" placeholder="Email">
        <input type="password" class="trybewarts-login" name="password" placeholder="Senha">
        <button class="btn-login">Entrar</button>
    </div>
 </header>

 <main>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
     <form action="" id="evaluation-form">
       <section class="register-area">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="" id="input-email" placeholder="Email">
        <label for="house" id="label-house">Casa: </label>
       <select name="" id="house">
           <option text="Gitnória" value="Gitnória" name="">Gitnória</option>
           <option text="Reactpuff" value="Reactpuff" name="">Reactpuff</option>
           <option text="Corvinode" value="Corvinode" name="">Corvinode</option>
           <option text="Pytherina" value="Pytherina" name="">Pytherina</option>
       </select>
       </section>
        <hr/>
     <div id="label-family">Qual sua família?
         <input type="radio" name="family" id="" value="Frontend">Frontend
         <input type="radio" name="family" id="" value="Backend">Backend
         <input type="radio" name="family" id="" value="Fullstack">Fullstack
     </div>
        <section class="check-area">
          <div class="check-box-area">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="aprender">
              <label for="">HoFs</label>
              <input type="checkbox" name="" value="HoFs" id="">
              <label for="">Jest</label>
              <input type="checkbox" name="" value="Jest" id="">
              <label for="">Promises</label>
              <input type="checkbox" name="" value="Promises" id="">
              <label for="">React</label>
              <input type="checkbox" name="" value="React" id="">
              <label for="">SQL</label>
              <input type="checkbox" name="" value="SQL" id="">
              <label for="">Python</label>
              <input type="checkbox" name="" value="Python" id="">
            </div>
            <hr/>
            <div id="label-rate">Como você avalia a Trybewarts?
                <button type="radio" name="rate">1</button>
                <button type="radio" name="rate">2</button>
                <button type="radio" name="rate">3</button>
                <button type="radio" name="rate">4</button>
                <button type="radio" name="rate">5</button>
                <button type="radio" name="rate">6</button>
                <button type="radio" name="rate">7</button>
                <button type="radio" name="rate">8</button>
                <button type="radio" name="rate">9</button>
                <button type="radio" name="rate">10</button>
            </div>
          </div>
          <div id="comment">
            <h4>Deixe seu comentário:</h4>
            <textarea name="" id="textarea" class="textarea" max-length="500" cols="80" rows="7"></textarea>
        </div>
        <input type="checkbox" name="" id="agreement">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        </section>
        <button type="submit" id="submit-btn">Enviar</button>
     </form>
 </main>
<footer>
  Direitos reservados à Trybewarts©
</footer>
</body>
</html>
